<!-- shortcut to setup page - ! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <a href="https://reactjs.org" title="React website">
            React JS is from <span>Facebook</span>
        </a> -->
    <div id="root"></div>

    <!-- react core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.0.0-rc.0-next-fe905f152-20220107/umd/react.development.js"></script>
    
    <!-- react ui definition (react element) - renders the UI in the browser -->
    <!-- constructs the DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.0.0-rc.0-next-fe905f152-20220107/umd/react-dom.development.min.js"></script>

    <script>
        // React element - basic building block (similar to an HTML element)
        // the React element is a simple version of a DOM node
        // 1. define the UI (React element)
        const linkEl = React.createElement(
            'a',
            { // "props" (attributes)
                href: 'https://reactjs.org',
                title: 'React website',
            },
            'React JS is from ',
            React.createElement(
                'span',
                null,
                'Facebook'
            )
        );

        console.log( linkEl );

        // 2. Render in the browser
        // render( what_element, where_to_show );
        ReactDOM.render( linkEl, document.getElementById( 'root' ) )
    </script>
</body>
</html>
